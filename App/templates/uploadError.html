            <div>
              <!-- <div>
                <span style="font-size: 15px">Allowed File Types: .csv</span>
              </div> -->
              <script>
                function sub(obj) {
                  var file = obj.value;
                  var fileName = file.split("\\");
                  document.getElementById("label").innerHTML =
                    fileName[fileName.length - 1];
                  document.getElementById("span").innerHTML = " ";
                  // document.myForm.submit();
                  // event.preventDefault();
                }
              </script>
              <form
                enctype="multipart/form-data"
                action="/upload"
                method="post"
                id="myform"
              >
                <div class="file_upload">
                  <label for="choosefile" style="cursor: pointer" id="label"
                    >Browse</label
                  >
                  <input
                    name="filename"
                    type="file"
                    id="choosefile"
                    onchange="sub(this)"
                    class="hide"
                  />
                  <span style="color: #161616" id="span"> to upload</span>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="container">
          <button class="uploadbtn" type="submit" value="upload" form="myform">
            Upload and Analyze
          </button>
        </div>
